version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: pricewatch
      POSTGRES_USER: pricewatch
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pricewatch"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://pricewatch:${POSTGRES_PASSWORD:-changeme}@postgres:5432/pricewatch
      REDIS_URL: redis://redis:6379/0
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      FROM_EMAIL: ${FROM_EMAIL:-alerts@pricewatch-ai.com}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build: .
    command: celery -A backend.tasks worker --loglevel=info --concurrency=4
    environment:
      DATABASE_URL: postgresql://pricewatch:${POSTGRES_PASSWORD:-changeme}@postgres:5432/pricewatch
      REDIS_URL: redis://redis:6379/0
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # Celery Beat (Scheduled Tasks)
  celery_beat:
    build: .
    command: celery -A backend.tasks beat --loglevel=info
    environment:
      DATABASE_URL: postgresql://pricewatch:${POSTGRES_PASSWORD:-changeme}@postgres:5432/pricewatch
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
